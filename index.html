<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="main.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  </head>
  <body>

    <div style="overflow: hidden;">
      <div class="slider-container">
        <div class="slide-box">
          <img src="car1.png" alt="">
        </div>
        <div class="slide-box">
          <img src="car2.png" alt="">
        </div>
        <div class="slide-box">
          <img src="car3.png" alt="">
        </div>
      </div>
    </div>

    <button class="prev">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    
    <script>

      var nextSlideIndex = 1;

      $('.prev').on('click', function(){
        if (nextSlideIndex == 1) {
          $('.slider-container').css('transform', 'translateX(-100vw)');
          nextSlideIndex += 1;
        } else if (nextSlideIndex == 2) {
          $('.slider-container').css('transform', 'translateX(0)');
        }
      });

      var prevSlideIndex = 1;
      $('.next').on('click', function(){
        if (prevSlideIndex == 1) {
          $('.slider-container').css('transform', 'translateX(-100vw)');
          prevSlideIndex += 1;
        } else if (prevSlideIndex == 2) {
          $('.slider-container').css('transform', 'translateX(-200vw)');
        }
      });


    </script>

    <script>
      $('.slide-1').on('click', function(){
        $('.slider-container').css('transform', 'translateX(0)');
      });
    </script>
    <script>
      $('.slide-2').on('click', function(){
        $('.slider-container').css('transform', 'translateX(-100vw)');
      });
    </script>
    <script>
      $('.slide-3').on('click', function(){
        $('.slider-container').css('transform', 'translateX(-200vw)');
      });
    </script>
  </body>
  
</html>
