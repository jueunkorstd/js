<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div class="alert-box" id="alert">
            <p id="title" class="title1">알림창임</p>
            <button id="close">닫기</button>
        </div>

        <button onclick="idAlert();">버튼1</button>
        <button onclick="passwordAlert();">버튼2</button>

        <script>

            document.getElementById('close').addEventListener('click', function(){
                document.getElementById('alert').style.display = 'none';
            });

            function idAlert(){
                document.getElementsByClassName('title1')[0].innerHTML ='아이디를 입력하세요';
                document.getElementById('alert').style.display = 'block';

            }

            function passwordAlert(){
                document.getElementsByClassName('title1')[0].innerHTML ='비밀번호를 입력하세요';
                document.getElementById('alert').style.display = 'block';

            }
            

        </script>


    </body>
</html>
